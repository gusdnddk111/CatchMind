<!DOCTYPE html>
<html lang="en">
<head>
    <title>Catch Mind!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./stylesheets/titleStyle.css">
    <script type="text/javascript" src="./javascripts/title.js"></script>
</head>
<body>
<div id = "container">
    <img src="./images/login_title.png">
    <div id = "container-login">
        <form action="javascript:" class="login_form">
            <div class="header">
                <p>login</p>
            </div>
            <input type="text" class="login" id="id" name="id" placeholder="Enter your ID">
            <div class="input">
                <input style="display: flex;" type="password" class="login" id="password" name="password" placeholder="Enter your Password">
                <input style="display: flex;" type="submit" class="button" id="submit" value="Log in">
            </div>
            <a href = "#myModal" data-toggle="modal"><p>sign up</p></a>
            </form>
    </div>
</div>

<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="header">
                    <h3>Sign Up</h3>
                    <p>You want to fill out this form</p>
                </div>
            </div>
            <div class="modal-body">
                <form id="signup">
                    <div class="inputs">
                        <input class="signup_input" maxlength="15" type="id" name="id" placeholder="id" autofocus />
                        <input class="signup_input" maxlength="10" type="password" name="password" placeholder="Password" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a id="btn-submit" aria-hidden="true" data-dismiss="modal">SIGN UP</a>
            </div>
        </div>
    </div>
</div>

</body>
<script>

    $('body').css("width",$(window).width());
    $('body').css("height",$(window).height());
    $(window).resize(function(){
        $('body').css("width",$(window).width());
        $('body').css("height",$(window).height());
    });

</script>

</html>
